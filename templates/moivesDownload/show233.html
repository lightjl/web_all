{% load bootstrap3 %}



{% load static %}
<!-- DataTables CSS -->
<link rel="stylesheet" href="{% static 'my_app/dataTables.css' %}">
<!-- jquery -->

<script src="{% static "my_app/jquery.js" %}" ></script>

<!-- DataTables -->

<script src="{% static "my_app/dataTables.js" %}" ></script>




<script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>


<table id="table_id" class="table table-bordered">
    <tr>
        <th> 一 </th> <th> 二 </th>
    </tr>
    <tbody>
    {% for moive in moives %}
    <tr>
        <td>{{moive.name_En}}</td>
        <td>{{moive.downloadLink}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
