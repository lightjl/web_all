{% extends 'base.html' %}



{% block scripts %}


{% load static %}
<!-- DataTables CSS -->
<link rel="stylesheet" href="{% static 'DataTables/css/jquery.dataTables.min.css' %}">
<!-- jquery -->
<script src="{% static "js/jquery/jquery-2.0.0.js" %}" ></script>

<!-- DataTables -->
<script src="{% static "DataTables/js/jquery.dataTables.min.js" %}" ></script>

<script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>

{% endblock %}


{% block title %}
    统计
{% endblock %}

{% block content %}


<select>
	{% for dm in dms %}
		<option value={{dm.id}}>{{dm.means}}</option>
	{% endfor %}
</select>
<button type="button" class="btn btn-default">修改</button>

<table id="table_id" class="display">
	<thead>
	<tr>
		<th>Column 1</th>
		<th>id</th>
		<th>Column 1</th>
		<th>Column 2</th>
	</tr>
	</thead>
	<tbody>
	{% for moive in moives %}
	<tr>
		<td><input type="checkbox"> </td>
		<td>{{moive.id}} </td>
		<td>{{moive.moive.name_En}}</td>
		<td>{{moive.statue.means}}</td>
	</tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
